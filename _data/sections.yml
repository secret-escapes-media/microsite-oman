- id: three
  title: "Musandam: Kombination aus Bergen & Meer"
  nav-title: Musandam
  img: bg3
  visible: none;
  description: "Extrem facettenreich zeigt sich auch die Halbinsel Musandam. Hier ragen schroffe Felsen aus dem tiefblauen Meer empor und bilden Höhlen, Fjorde und Buchten, die es zu erkunden gilt. Fahren Sie im Winter mit dem Seekajak an den Fuß der Klippen und wandern Sie durch die zerklüftete Landschaft und die Flussläufe des Wadi Bih. Auf diesen Touren schlagen Sie ihr Lager an wilden Stränden auf und haben die Möglichkeit in den versteckten Buchten Meeresschildkröten und Delfine zu beobachten. Oder Sie gehen an Bord eines traditionellen Dhaus und genießen einen authentischen Ausflug auf einem der ursprünglichen Holzboote."




