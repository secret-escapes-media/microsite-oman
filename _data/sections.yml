- id: four
  title: "Hadschar Gebirge: Abenteuer & Zauber der Natur"
  nav-title: Hadschar Gebirge
  img: bg4
  description: "Im Hadschar-Gebirge befinden sich die höchsten Gipfel im Oman, zahlreiche Wadis, Schluchten und Täler, Höhlen und grüne Oasen. Erkunden Sie aktiv Ihre Umgebung beim Klettern, Canyoning oder Wandern oder begeben Sie sich bei einer Offroad-Tour auf ein Abenteuer abseits von Straßen und Asphalt. Blicken Sie über das phänomenale Naturschauspiel des omanischen Grand Canyons und tauchen Sie ab in glitzerndes Wasser. Im Hadschar-Gebirge warten Nervenkitzel und majestätische Schönheit auf Sie."

  pois:

    title:
    items:

      - id: highlight11
        title: Jebel al Shams
        description-short: "Der Gipfel des Berges Jebel Shams ist mit etwa 3000m der höchste Punkt"
        description: "Der Gipfel des Berges Jebel Shams ist mit etwa 3000m der höchste Punkt im Oman. Die Spitze kann auch ohne Bergsteigererfahrung erklommen werden und bietet spektakuläre Ausblicke auf die umliegende, zerklüftete Landschaft. Wer den Berg nicht hochwanden möchte, kann ihn auch in etwa 3 Stunden umrunden und passiert dabei unter anderem ein verlassenes Bergdorf und einen sprudelnden Wasserfall."

      - id: highlight12
        title: Wadi Nakhar
        description-short: "In vielen Teilen des Landes gehören ausgetrocknete Flussläufe, die"
        description: "In vielen Teilen des Landes gehören ausgetrocknete Flussläufe, die sogenannten Wadis, zu den landschaftlichen Höhepunkten. Je nachdem, ob Sie mit Wasser gefüllt sind, verwandeln sie sich in tropische Oasen, türkise Naturpools oder einsame Wüstentäler mit steilen Felsklippen. Besonders sehenswert ist das Wadi Nakhar, was auch Grand Canyon des Omans genannt wird. Die Plateaus über der rund 1000 m tiefen Schlucht eröffnen beeindruckende Panoramen über die Weiten des Hadschar-Gebirges."

      - id: highlight13
        title: Canyoning
        description-short: "Beim Canyoning erklimmt man Steilwände, watet durch Bachläufe und klettert"
        description: "Beim Canyoning erklimmt man Steilwände, watet durch Bachläufe und klettert über Gestein, bis man von Felsvorsprüngen aus verschiedenen Höhen in natürliche Wasserbecken springt. Es empfiehlt sich nur an organisieren Canyoning-Touren teilzunehmen, beispielsweise im Wadi Bani Awf. Hier befindet sich der Snake Canyon, wo sie über Seilbrücken balancieren und wilde Fjorde durchqueren, bevor Sie mit einem Sprung ins kühle Wasser abtauchen."

      - id: highlight14
        title: Offroad Touren
        description-short: "Wirbelnder Staub, abenteuerliche Fahrten und gewundene Pfade"
        description: "Wirbelnder Staub, abenteuerliche Fahrten und gewundene Pfade erwarten Sie auf einer Offroad-Tour durch die Berge. Tauschen Sie asphaltiere Straßen gegen sandige Wege, die zu kleinen Bergdörfern und den entlegensten Winkeln des Hadschar-Gebirges führen. Lernen Sie den Oman von seiner unberührten Seite kennen und kosten Sie die Schönheit von Granatapfelbäumen und prächtigen Rosenstauden in den Hügeln voll aus."

      - id: highlight15
        title: Klettern
        description-short: "Natürlich kann man in der Umgebung des Gebirges auch auf ausgewählten"
        description: "Natürlich kann man in der Umgebung des Gebirges auch auf ausgewählten Routen die Berge hochklettern und sich tief in Schluchten und Höhlen abseilen. Erleben Sie ultimativen Nervenkitzel in den Höhlen bei Al Hoota oder an den steilen Wänden des Jebel Shams. Begeben Sie sich auf sportliche Urlaubsabenteuer und schaffen Sie Erinnerungen, die Sie nie vergessen werden."
