- id: two
  title: "Salalah: Badeparadies & Kulturstadt"
  nav-title: Salalah
  img: bg2
  description: Gemächlich kauende Dromedare, frischer Saft aus Kokosnüssen, türkises Meer und traumhafte Sandstrände, mit einem Hauch von Karibik – das erwartet Sie in der Küstenstadt Salalah im Südwesten des Omans. Eine exotische Naturlandschaft, traditionelle Märkte und authentische Ursprünglichkeit machen Salalah zu einem Ziel für Entdecker und Genießer. Hier versteckt sich eine perfekte Komposition aus Badeparadies und Kulturstadt, die als Mittelpunkt der Weihrauchstraße einst zu den wichtigsten Handelszentren des Landes gehörte.

  pois:

    title:
    items:

      - id: highlight7
        title: Strände, Baden, Tauchen
        description-short: "Rund 3.165 Kilometer Küste mit einer einzigartigen Unterwasser-Kulisse"
        description: "Rund 3.165 Kilometer Küste mit einer einzigartigen Unterwasser-Kulisse umschließen den Oman. Besonders im Süden sind die exotischen Lagunen und farbenprächtigen Korallenriffe an Schönheit kaum zu übertreffen. In den Regionen um Salalah und Dhofar verbreiten Kokusnussplantagen, Palmen, glasklares Wasser und goldener Sand erholsames Urlaubsflair. Wassersport, Tauchgänge oder Bootsausflüge sind dabei ideale Aktivitäten, um die bunte Welt vor der Küste des Omans zu entdecken."

      - id: highlight8
        title: Weihrauch
        description-short: "Der Oman gilt als Land des Weihrauchs und wird von der sogenannten Weihrauchstraße"
        description: "Der Oman gilt als Land des Weihrauchs und wird von der sogenannten Weihrauchstraße durchzogen, die zu Zeiten der Römer die Verbindung der Arabischen Halbinsel zum Mittelmeer war. Hier wird der vielseitig einsetzbare Harz noch heute gewonnen und in unzählige Länder der Welt exportiert. Einmal im Jahr, im Monat September, findet in Salalah ein großer Markt statt, wo ausschließlich Weihrauch und damit gefertigte Produkte wie ätherische Öle angeboten und verkauft werden."

      - id: highlight9
        title: Tor zur Rub al-Khali
        description-short: "Die ehemalige Hauptstadt Nizwa wird als Tor zur Rub al-Khali – der größten"
        description: "Die ehemalige Hauptstadt Nizwa wird als Tor zur Rub al-Khali – der größten Sandwüste der Welt – bezeichnet. Sie ist ein guter Startpunkt, um die teilweise unberührte Sandlandschaft zu erkunden. Nizwa selbst ist von einer grünen Oase und einer majestätischen Berglandschaft umgeben. Über der Stadt auf einem Hügel, thront eine mächtige Festung aus dem 17. Jahrhundert, die neben den mit Ornamenten verzierten Gebäuden und einem der größten Souks des Landes mehr als sehenswert ist."

      - id: highlight10
        title: Mirbat
        description-short: "Im Süden, nur etwa eine Autostunde von Salalah entfernt, finden Sie die"
        description: "Im Süden, nur etwa eine Autostunde von Salalah entfernt, finden Sie die kleine Hafen- und ehemalige Handelsstadt Mirbat. Inmitten der Weihrauchstraße gelegen, können hier noch prächtige Handelshäuser aus den Hochzeiten des Exports bewundert werden. Außerdem gibt es historische Kulturstätten zu entdecken, wie das Grabmahl des Heiligen Bin Ali, der rund 1161 in Mirbat verstarb. Die schönen Buchten und Strände der Stadt sowie die Tauchreviere bilden eine idyllische Basis für eine erholsame Auszeit."



