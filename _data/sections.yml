- id: one
  title: "Muscat: Facettenreichtum erleben"
  nav-title: Muscat
  img: bg1
  visible: none;
  description: "Die Hauptstadt liegt an der nördlichen Spitze des Landes, direkt am glitzernden Golf von Oman und wird von Wüste und Gebirge eingerahmt. In der Innenstadt von Muscat erwarten Sie prachtvolle Sultanspaläste und Moscheen, traditionelle Bauten, lebhafte Souks sowie moderne Architektur und exquisite Einkaufsmöglichkeiten. Genießen Sie eine Vorstellung im Royal Opera House oder reisen Sie im Nationalmuseum zurück in die Vergangenheit – erleben Sie Ihr persönliches Oman-Abenteuer."

  pois:

    title:
    items:

      - id: highlight1
        title: Sultan Qaboos-Moschee
        description-short: "Auf polierten Marmorplatten steht mitten in Muscat die majestätische"
        pad-bottom: 36%
        pad-top: 27%
        description: "Auf polierten Marmorplatten steht mitten in Muscat die majestätische Sultan Qaboos-Moschee, erbaut aus strahlendem Sandstein mit runden Kuppeln und schmuckvollen Ornamenten. Sie ist eine der größten Moscheen weltweit und auch für nicht muslimische Besucher zugänglich. Im Inneren setzen sich tausende bunte Mosaikstücke zu einem farbenprächtigen Gesamtbild aus Türkis- und Blautönen zusammen und der Kronleuchter im Gebetssaal ist mit unzähligen funkelnden Kristallen besetzt."

      - id: highlight2
        title: Royal Opera House
        description-short: "Mit dem Royal Opera House wurde in Muskat ein Märchenpalast der"
        pad-bottom: 36%
        pad-top: 27%
        description: "Mit dem Royal Opera House wurde in Muscat ein Märchenpalast der Musik geschaffen. Hier trifft orientalischer Prunk aus 1001 Nacht auf moderne, geradlinige Architektur, technische Raffinessen und unglaubliche Akustik. 2011 eröffnet durch Plácido Domingo, werden hier täglich weltberühmte Theaterstücke, Opern, Musicals, Ballettstücke und Konzerte aufgeführt. In der angeschlossenen Opera Galeria können Sie vor Ihrem Besuch durch luxuriöse Läden flanieren und in einem der vorzüglichen Restaurants dinieren."

      - id: highlight3
        title: Alt-Muscat & Al&nbsp;Alam-Palast
        description-short: "Das Zentrum der Altstadt von Muscat bildet der Al Alam Palast, der 1972"
        pad-bottom: 36%
        pad-top: 27%
        description: "Das Zentrum der Altstadt von Muscat bildet der Al Alam-Palast, der 1972, veranlasst von Sultan Qaboos bin Said, zum Regierungsgebäude umgebaut wurde. Eine gepflegte Parkanlage umschließt das Gebäude und lädt Gäste zu ausgedehnten Spaziergängen ein. Die historischen Festungen Al Jalali und Al Mirani stehen zu beiden Seiten des Palastes und wachen, mit Blick auf den Golf von Oman, über den Hafen der Stadt."

      - id: highlight4
        title: Souk von Muttrah
        description-short: "Der Souk von Muttrah ist ein traditioneller überdachter Markt, in"
        pad-bottom: 36%
        pad-top: 27%
        description: "Der Souk von Muttrah ist ein traditioneller überdachter Markt, in dem es herrlich nach Gewürzen duftet. Begeben Sie sich zwischen Stoffen, Schmuck, kleinen Souvenirs und lokalen Produkten auf Schatzsuche und erfreuen Sie sich am geschäftigen Treiben. Unweit vom Souk, an der Corniche, liegt der Fischmarkt der Stadt. Dort bieten Fischer ihre fangfrischen Waren direkt aus dem Ozean feil und Gastronomen sowie Einwohner erwerben Fisch und Meeresfrüchte für ihren alltäglichen Bedarf."

      - id: highlight5
        title: Nationalmuseum
        description-short: "Auch die kulturelle Vielfalt kommt in Muscat nicht zu kurz: Hier finden"
        pad-bottom: 36%
        pad-top: 27%
        description: "Auch die kulturelle Vielfalt kommt in Muscat nicht zu kurz: Hier finden Sie zahlreiche Museen und Ausstellungen, die Ihnen die Geschichte und die Kultur des Landes näherbringen. Besuchen Sie beispielsweise das 2016 eröffnete Nationalmuseum und wandeln Sie auf den Spuren ehemaliger Sultane und ihrer Herrschaftsgeschichte zurück bis in die Zeit der ersten Besiedlungen. Im Kindermuseum hingegen können Klein und Groß interaktiv optische Täuschungen und biologische Exponate erforschen."

      - id: highlight6
        title: "Daymaniyat Inseln, Wadi Al Arbeieen, Strand Qurum"
        pad-bottom: 41%
        pad-top: 22%
        description-short: "Erkunden Sie das Land auch rund um die Hauptstadt und lassen Sie sich"
        description: "Erkunden Sie das Land auch rund um die Hauptstadt und lassen Sie sich von der Schönheit des Sultants Oman verzaubern. Muscat liegt umgeben von traumhaften Stränden und Naturreservarten wie den Daymaniyat-Inseln, wo Sie Meeresschildkröten und seltene Fischarten vor bunten Korallenriffen begrüßen. Der Qurum-Strand erwartet Sie mit gemütlichen Strandbars und Cafés und das Wadi Al Arbeieen ist ein malerischer Flusslauf flankiert vom imposanten, sandfarbenen Hadschar-Gebirge."



